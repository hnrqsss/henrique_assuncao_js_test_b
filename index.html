<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pets - Clinics</title>
    
    <!-- bootstrap -->
    <link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap.min.css">

    <!-- main css -->
    <link rel="stylesheet" href="./public/css/clinics.css">

</head>
<body>
    
    <nav class="navbar">
        <div class="container">
            <div class="row">
                <div class="col">
                    <a class="navbar-brand" href="#">PETS</a>
                </div>
            </div>
        </div>
    </nav>
    <div id="clinics">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-10">
                    <div class="clinics-content">

                    </div>
                </div>
                <div class="col-sm-12 col-md-2">
                    <div class="sidebar">

                            <div class="form-group">

                                <input id="search" type="text" name="search" placeholder="Search" class="form-control"/>

                    </div>
                </div>
            </div>

        </div>

    <script src="./vendor/jquery/jquery.min.js"></script>
    <script src="./vendor/underscore/underscore.min.js"></script>
    <script src="./vendor/backbone/backbone.min.js"></script>

    <!-- bootstrap -->
    <script src="./vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- utils -->
    <script src="./app/utils/utils.js"></script>

    <script src="./app/model/clinic.js"></script>
    <script src="./app/view/clinics.js"></script>

    <script src="./app/app.js"></script>
